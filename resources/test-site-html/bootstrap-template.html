<html lang="en">
<head>
  <meta charset="utf-8">

  <title>{{title}}</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <style>
     body {
    }
    .body-content {
      padding: 15px 15px;
    }
  </style>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
    <div class="body-content">
      <h1>Test site with bootstrap template (title: {{title}})</h1>
      {{&content}}
      <p><small>This page was created: {{#created}}d.M.yyyy HH:MM{{/#created}} using dateformat</small></p>
      <p><small>This page was created: {{created}} without dateformat</small></p>
    </div>
</body>
</html>
